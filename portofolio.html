<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 5 Boilerplate</title>
  <link rel="stylesheet" href="style.css">
  
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap');
  .small-img {
    width: 400px;
    height: auto;
    border-radius: 15px;
  }
  body {
    text-align: center;
    background: linear-gradient(to bottom, #2E78B5 35%, #000000 100%);
  }
  h1 {
    font-family: 'Roboto Flex', sans-serif;
    background: linear-gradient(to bottom, #2E78B5 20%, #fcc93c);
    font-size: 50px;
    font-weight: bold;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    color: transparent;
  }
  p {
    font-family: 'Roboto Flex', sans-serif;
    background: linear-gradient(to bottom, #2E78B5 20%, #fcc93c );
    font-size: 20px;
    
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    color: transparent;
  }
  .star {
      background: linear-gradient(to bottom, #2E78B5 0%, #fcc93c 80% );
 
    
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    color: transparent;
    position: absolute;
    top: -35%;
    right: 75%;
    font-size: 500px;
    animation: star-animation-rotation 7s linear infinite;
      transform-origin: 45% 54%;
    /*animation-name: star-animation-rotation;
    animation-duration: 2s;
    animation-iteration-count: infinite;*/
    
  }
  .stars {
      background: linear-gradient(to bottom, #2E78B5 0%, #fcc93c 80% );
 
    
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    color: transparent;
    position: absolute;
    top: -55%;
    left: 75%;
    font-size: 500px;
    animation: star-animation-rotation 7s linear infinite;
      transform-origin: 45% 54%;
    /*animation-name: star-animation-rotation;
    animation-duration: 2s;
    animation-iteration-count: infinite;*/
    
  }
  
  
  
  @keyframes star-animation-rotation{
    from {transform: rotate(0deg);}
    to { transform: rotate(360deg);}
  }

  .navbar {
    width: 100%;
    background: #2E78B5;
    padding: 20px 0;
    display: flex;
    justify-content: center;
    gap: 30px;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  .navbar button {
    background: #fcc93c;
    border: none;
    padding: 12px 28px;
    border-radius: 8px;
    font-size: 18px;
    font-family: 'Roboto Flex', sans-serif;
    font-weight: bold;
    color: #2E78B5;
    cursor: pointer;
    transition: background 0.2s;
  }
  .navbar button:hover {
    background: #ffe08a;
  }
  body {
    padding-top: 80px; /* To prevent content from hiding under navbar */
  }
  </style>
</head>
<body>
  <div class="navbar">
    <button>Home</button>
    <button>Services</button>
    <button>Contact</button>
  </div>
  <a href=" ">about </a>
  <img src="https://pbs.twimg.com/media/GAe9gbnbMAArGuu.jpg" alt="goat" class="small-img">

  <h1>Walid's Portfolio</h1>
  <p>Hi my name is Walid </p>
  <p>I am in the 10th grade </p>
  <p>I am 16 and go to arroyo highschool </p>
  <p>my favortite artist is ngl i dotn have one</p>
  <p>I play swim and soccer </p>
  <h2 class="star">&#9733;</h2>
  <h2 class="stars">&#9733;</h2>
</body>

</html>
